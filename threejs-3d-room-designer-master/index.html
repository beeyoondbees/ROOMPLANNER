<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sportstech Room Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="blueprint-3d configurator enhanced & wrapped with React.js" />
  <link rel="icon" href="/Sportstech.png" />
  <link rel="apple-touch-icon" href="/Sportstech.png" />
  <link rel="manifest" href="/manifest.json" />
  <script src="https://kit.fontawesome.com/62d5489ccb.js" crossorigin="anonymous"></script>
  <link href="/static/css/2.362bc188.chunk.css" rel="stylesheet" />
  <link href="/static/css/main.6520fede.chunk.css" rel="stylesheet" />

  <style>
    .room-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      width: 600px;
      padding: 30px 40px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      border-radius: 10px;
      font-family: Arial, sans-serif;
      z-index: 9999;
      display: none;
    }

    .room-popup h3 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    .room-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .room-option {
      text-align: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      transition: 0.3s;
      cursor: pointer;
    }

    .room-option:hover {
      border-color: #E4002B;
      background: #fef9f2;
    }

    .room-option img {
      width: 70px;
      height: 60px;
    }

    .popup-footer {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-footer input {
      width: 80px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    .popup-footer button {
  background: #E4002B;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.2s ease;
}

.popup-footer button:hover {
  background: #d60000;
  transform: scale(1.05);
}
#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.5); /* dim effect */
  z-index: 9998; /* below popup, above rest */
  display: none;
}
.room-option.selected-room {
  border-color: #E4002B;
  background-color: #fff1f1;
  box-shadow: 0 0 10px rgba(228, 0, 43, 0.3);
}

    
  </style>
</head>

<body style="margin:0;height:100vh;overflow:hidden">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" style="height:100%"></div>
  <div id="overlay" style="display: none;"></div>
  <div class="room-popup" id="roomPopup">
    <div style="text-align: center; margin-bottom: 10px;">
      <img src="/Sportstech.png" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
      <h3 style="display: inline-block; vertical-align: middle; margin: 0;">Select your room shape</h3>
    </div>  
    <div class="room-options">
        <div class="room-option" data-shape="empty"><img src="static/images/room-shapes/empty.svg"><div>No walls</div></div>
        <div class="room-option" data-shape="rectangle"><img src="static/images/room-shapes/squre.svg"><div>Rectangle</div></div>
        <div class="room-option" data-shape="l"><img src="static/images/room-shapes/l-shape.svg"><div>L-Shape</div></div>
        <div class="room-option" data-shape="z"><img src="static/images/room-shapes/z-shape.svg"><div>Z-Shape</div></div>
        <div class="room-option" data-shape="s"><img src="static/images/room-shapes/s-shape.svg"><div>S-Shape</div></div>
        <div class="room-option" data-shape="t"><img src="static/images/room-shapes/t-shape.svg"><div>T-Shape</div></div>
        <div class="room-option" data-shape="u"><img src="static/images/room-shapes/u-shape.svg"><div>U-Shape</div></div>
        <div class="room-option" data-shape="corner"><img src="static/images/room-shapes/corner.svg"><div>Corner</div></div>
        <div class="room-option" data-shape="blunt"><img src="static/images/room-shapes/bluntcorner.svg"><div>Blunt Corner</div></div>
      </div>
      
    <div class="popup-footer">
      <div>
        <input type="number" placeholder="Wall Height (m)" />
        <input type="number" placeholder="Wall Thick (m)" />
      </div>
      <button class="glow-on-hover" onclick="document.getElementById('roomPopup').style.display='none'">LET'S GO</button>
    </div>
  </div>

  <!-- React App Scripts -->

  <!-- Show popup AFTER full page and React load -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const popup = document.getElementById('roomPopup');
        const overlay = document.getElementById('overlay');
        const roomOptions = document.querySelectorAll('.room-option');
        const letsGoBtn = popup.querySelector('button');
  
        // Show popup and overlay
        popup.style.display = 'block';
        overlay.style.display = 'block';
  
        let selectedShape = null;
  
        // Click handler for room options
        roomOptions.forEach(option => {
          option.addEventListener('click', () => {
            roomOptions.forEach(opt => opt.classList.remove('selected-room'));
            option.classList.add('selected-room');
            selectedShape = option.getAttribute('data-shape'); // 👈 get "t", "u", etc.
          });
        });
  
        // LET'S GO logic
        letsGoBtn.addEventListener('click', () => {
  
          popup.style.display = 'none';
          overlay.style.display = 'none';
  
          console.log("Selected shape:", selectedShape);
  
          // Load layout if function is defined
          if (typeof window.loadShapeFromTemplate === "function") {
            window.loadShapeFromTemplate(selectedShape);
          }
        });
  
        // Optional: Click outside to close popup
        document.addEventListener('click', function (event) {
          if (
            popup.style.display === 'block' &&
            !popup.contains(event.target)
          ) {
            popup.style.display = 'none';
            overlay.style.display = 'none';
          }
        });
      }, 1000);
    });
  </script>

    // No walls
  }

    const c4 = fp.newCorner(0, 3);
    fp.newWall(c1, c2);
    fp.newWall(c2, c3);
    fp.newWall(c3, c4);
    fp.newWall(c4, c1);

    fp.newWall(c5, c6);

  }

  else if (shape === "blunt") {
    const c1 = fp.newCorner(0, 0);
    const c2 = fp.newCorner(3, 0);
    const c3 = fp.newCorner(3, 2);
    const c4 = fp.newCorner(2, 2);
    const c5 = fp.newCorner(2, 3);
    const c6 = fp.newCorner(1, 3);
    const c7 = fp.newCorner(1, 2);
    const c8 = fp.newCorner(0, 2);
    fp.newWall(c1, c2);
    fp.newWall(c2, c3);
    fp.newWall(c3, c4);
    fp.newWall(c4, c5);
    fp.newWall(c5, c6);
    fp.newWall(c6, c7);
    fp.newWall(c7, c8);
    fp.newWall(c8, c1);
  }

  fp.update();
};

  </script>
